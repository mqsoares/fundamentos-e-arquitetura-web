      <header class="section-header">
        <h1 class="section-header__title">Alunos</h1>
        <button class="button button--success" onclick="createStudent()">Novo Aluno</button>
      </header>

        <table class="table table--stripe" id="student-table">
          <thead>
            <tr>
              <th>Nome</th>

      <dialog class="modal" id="student-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="student-modal-title">Novo aluno</h3>
          </header>
          <form id="student-form" class="modal__form">
            <fieldset>
              <label for="nome">Nome</label>
              <input type="text" placeholder="Nome do aluno..." name="nome" id="nome" class="studentRequired">
              <label>Matrícula</label>
              <input type="text" placeholder="Matrícula" id="matricula" name="matricula" class="studentRequired">
              <label>Curso</label>
              <select name="curso" id="curso" class="studentRequired">
                <option value="">selecione</option>
                <option value="Sistemas para internet">Sistemas para internet</option>
                <option value="Redes">Redes</option>
              </select>
              <span class="span-valid" style="color: red; display: none;">*** Todos os campos são obrigatórios, tente novamente.</span>
            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeStudentModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-student">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
    </section>
    <section class="section-wrapper">
      <header class="section-header">
        <h1 class="section-header__title">Disciplina</h1>
        <button class="button button--success" onclick="createSubject()">Nova Disciplina</button>
      </header>
      <div class="subject-list">

      </div>
      <dialog class="modal" id="subject-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="subject-modal-title">Nova Disciplina</h3>
          </header>
          <form id="subject-form" class="modal__form">
            <fieldset>
              <label for="disciplina">Nome da disciplina</label>
              <input type="text" placeholder="Digite o nome da disciplina" name="nome" id="disciplina">
              
              <label for="carga">Carga Horária</label>
              <input type="text" placeholder="Digite a carga horária" name="cargaHoraria" id="carga">

              <label for="professor">Nome do Professor</label>
              <input type="text" placeholder="Digite o nome do Professor" name="professor" id="professor">
              
              <label>Selecione o Status</label>
              <select name="status" id="status">
                <option value="">Selecione o Statos</option>
                <option value="Obrigatória">Obrigatória</option>
                <option value="Opcional">Opcional</option>
              </select>

              <label for="observacoes">Observações</label>
              <textarea type="text" placeholder="Digite as observações sobre a disciplina" name="observacos" id="observacoes" rows="4"></textarea>

            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeSubjectModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-subject">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
